<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body class="body">
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
        <label
          class="form-field"
          for="surname"
        >
          Surname:
          <input
            name="surname"
            id="surname"
            type="text"
            autocomplete="off"
            required
          >
        </label>
        <label
          class="form-field"
          for="name"
        >
          Name:
          <input
            name="name"
            id="name"
            type="text"
            autocomplete="off"
            required
          >
        </label>
        <label
          class="form-field"
          for="age"
        >
          How old are You?
          <input
            name="age"
            id="age"
            type="number"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label
          class="form-field"
          for="birth"
        >
          Full date of birth:
          <input
            name="birth"
            id="birth"
            type="date"
          >
        </label>
        <label
          class="form-field"
          for="agreement"
        >
          I accept the term of the agreement
          <input
            name="agreement"
            id="agreement"
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Registration</legend>
        <label
          class="form-field"
          for="email"
        >
          E-mail:
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label
          class="form-field"
          for="password"
        >
          Password:
          <input
            name="password"
            type="password"
            minlength="3"
            maxlength="26"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>
        <label
          for="color"
          class="form-field"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label
          for="time"
          class="form-field"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label
          for="favoriteCars"
          class="form-field"
        >
          What are your favorite brand of cars?
          <select
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label
          for="workrate"
          class="form-field"
        >
          What time do you go to bed?
          <input
            type="range"
            name="workrate"
            id="workrate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>
        <label
          class="form-field"
          for="comments"
        >
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label
          for="recommend"
          class="form-field"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        class="form__button"
        type="submit"
      >
        Submit
      </button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>

  </body>
</html>
